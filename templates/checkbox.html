<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Using Check Box Select Multiple Values</h1>
        <form action="{% url 'retriev_data' %}" method="POST">
            {% csrf_token %}

            {% for to in tpt %}
            <label for="topic">{{to.topic_name}}</label>
            <input type="checkbox" name="topic" id="topic" value="{{to}}">
            <br>
            {% endfor %}
            <br>
            <input type="submit" value="Check Box">
        </form>
    </center>
</body>
</html>
