<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Select One Of The Topic From Given List</h1>
        <form  method="POST" >
            {% csrf_token %}

            <label for="topic">Topic_Name</label>
            <select name="topic" id="topic" multiple>
                {% for to in topics %}
                <option value="{{to}}">{{to.topic_name}}</option>
                {% endfor %}
            </select>
<br>
<input type="submit" value="Retriev">

        </form>
    </center>
</body>
</html>
